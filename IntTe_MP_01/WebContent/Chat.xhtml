<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" href="./style.css" type="text/css" />
</h:head>
<body>
	
<div class="chatDiv">
<h1>Chat</h1>
<h:form name="chatForm">
<div class="innerChat">
		<h:outputText value="#{user.selectedChat.getChatMessages()}" escape="false" id="chatMessagesOut"></h:outputText>
		</div>
	<h:inputText value="#{chatForm.message}" style="width:200px;"></h:inputText>&nbsp;&nbsp;&nbsp;&nbsp;
<h:commandButton value="Schreiben" action="#{user.selectedChat.postMessage(chatForm.message,user)}" ></h:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;
<h:commandButton value="verlassen" action="#{user.selectedChat.leave(user)}" ></h:commandButton>

	<p:poll interval="1"   
            listener="#{user.selectedChat.getChatMessages()}" update="chatMessagesOut" />
</h:form>
</div>
</body>
</html>
