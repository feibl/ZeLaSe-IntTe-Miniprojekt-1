<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>
	

	<h:form name="chatForm">
		<h:outputText value="#{user.selectedChat.getChatMessages()}" escape="false" id="chatMessagesOut"></h:outputText>
	<h:inputText value="#{chatForm.message}"></h:inputText>
<h:commandButton value="Schreiben" action="#{user.selectedChat.postMessage(chatForm.message,user)}" ></h:commandButton>
<h:commandButton value="verlassen" action="#{user.selectedChat.leave(user)}" ></h:commandButton>

	<p:poll interval="1"   
            listener="#{user.selectedChat.getChatMessages()}" update="chatMessagesOut" />
</h:form>
</body>
</html>
