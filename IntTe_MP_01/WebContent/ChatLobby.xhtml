<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
	<h:commandButton value="deutsch" action="#{language.setLocaleToDe()}"></h:commandButton>
	<h:commandButton value="english" action="#{language.setLocaleToEn()}"></h:commandButton>
	</h:form>
	
	
	<h1>Chat Lobby</h1>
	<h:outputFormat value="#{msg.welcome}">
		<f:param value="#{chatManagerBean.numberOfChats}"></f:param>
	</h:outputFormat>
	
	<h:form>
		<h:outputLabel value="login:" rendered="#{!user.loggedIn}"></h:outputLabel><br/>
		<h:outputLabel value="#{msg.username}" rendered="#{!user.loggedIn}"></h:outputLabel><br/>
		<h:inputText rendered="#{!user.loggedIn}" id="username" value="#{user.name}"></h:inputText><br />
		<h:outputLabel value="#{msg.password}" rendered="#{!user.loggedIn}"></h:outputLabel><br/>
		<h:inputSecret rendered="#{!user.loggedIn}" value="#{user.password}" id="password"></h:inputSecret> <br />
		 <h:commandButton rendered="#{!user.loggedIn}" action="#{userManager.login(user)}" value="#{msg.loginbutton}"></h:commandButton>
		 <h:outputLabel value="#{msg.register}" escape="false"></h:outputLabel>
		 
	 </h:form>
	 <h:form>
	 	<h:outputLabel value="#{msg.createNewChat}"></h:outputLabel> <h:inputText id="newchatname" value="#{chat.topic}"></h:inputText>
		<h:commandButton action="#{chatManagerBean.createNewChat(chat.topic)}" value="#{msg.createNewChatButton}">
			
		</h:commandButton>
	</h:form>
	
	
	<h:form name="chatchoiceform">
	 	<h:outputLabel value="#{msg.chatchoice}"></h:outputLabel>
		<p:selectOneListbox  id="scroll" styleClass="selectOneListbox" value="#{user.selectedChat}" style="width:100%">
            <f:selectItems value="#{chatManagerBean.chatrooms}"
           itemLabel="#{chat.toString()}" itemValue="#{chat}"  />
        </p:selectOneListbox>

		<h:commandButton value="#{msg.chatbutton}" action="#{user.tryToEnterSelectedChat}" ></h:commandButton>
	</h:form>
</h:body>

</html>
